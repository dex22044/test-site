<html>
<head>
    <title>Сообщения</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css"/>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/autoresize.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/ui_controller.js"></script>
    <script src="scripts/webcam.js"></script>

    <div class="message_template">
        <div class="message_container">
            <img class="message_thumbnail_img" src="https://cdn.discordapp.com/avatars/646770841094193153/3edde28003fc6f80a95fbf1a1f3d124b.webp?size=128"/>
            <div class="message_content_author">
                <span class="message_author"></span>
                <div class="message_content"></div>
            </div>
        </div>
    </div>

</head>
<body>
    <div class="channels">
        <ul id="channelList">
            <li>Тут</li>
            <li>Будут</li>
            <li>Каналы</li>
        </ul>
    </div>

    <div class="messages">
        <ul id="messages">
            <span>Last edit time: 04.12.2020 22:47</span>
            <video id="cameraStream"></video>
        </ul>
        <div class="messageSendingBox">
            <textarea name="content" id="msgSendingTextInput" maxlength="2000"></textarea>
            <button id="sendMsgBtn" onclick="send_message();">
                <img src="icons/send_button.svg" height="24" />
            </button>
        </div>
    </div>

    <div class="members">
        <ul id="memberList">
            <li>что</li>
            <li>вы</li>
            <li>хотели</li>
            <li>тут</li>
            <li>увидеть</li>
            <li>??????????</li>
        </ul>
    </div>

    <div class="top_menu">
        <span class="channel_name">тестовый канал</span>
        <nav class="top_buttons">
            <button class="call_button" onclick="showConnectionDisplay();getUserMedia_click();">
                <img src="icons/call_button.svg" height="32"/>
            </button>
        </nav>
    </div>

    <div class="webrtcConnectionDisplay">
        <div class="webrtcConnectionDisplayBottomButtons">
            <button class="webrtcDisconnectButton" onclick="disconnectBtn_click();">ы)</button>
        </div>
    </div>
</body>
</html>
